<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container">

        <form class="needs-validation" novalidate>

            <p class="display-6 text-center mb-4">Login Page</p>

            <div class="form-floating mb-3">

                <input type="text" class="form-control" id="username" placeholder="" required>
                <label for="username">User Name</label>
                <div class="invalid-feedback">
                    Enter Username
                </div>
            </div>

            <div class="form-floating mb-3">

                <input type="password" class="form-control" id="password" placeholder="" required>
                <label for="password">Password</label>
                <div class="invalid-feedback">
                    Enter Password
                </div>
            </div>

            <div class="form-floating mb-3">

                <input type="password" class="form-control" id="repassword" placeholder="" required>
                <label for="repassword">Confirm Password</label>
                <div class="invalid-feedback">
                    Enter Password Again
                </div>
            </div>

            <div class="form-floating mb-3">

                <input type="date" class="form-control" id="dob" placeholder="" required>
                <label for="dob">Date Of Birth</label>
                <div class="invalid-feedback">
                    Enter Date Of Birth
                </div>
            </div>

            <div class="form-floating mb-3">

                <input type="text" class="form-control" id="enroll" placeholder="" required>
                <label for="enroll">Enrollment No.</label>
                <div class="invalid-feedback">
                    Enter Enrollment No.
                </div>
            </div>

            <div class="form-floating mb-3">

                <input type="email" class="form-control" id="email" placeholder="" required>
                <label for="email">Email address</label>
                <div class="invalid-feedback">
                    Enter Email Id
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary" onclick="validate()">Submit</button>
            </div>

        </form>
    </div>

    <script>

        function validate() {

            console.log("Clicked");

            let user = document.getElementById("username");

            if (((user.value).trim()).length < 8) {

                alert("Username Must Have Minimum 8 Characters");
            }

            // ----------------------------------------------------------------------------------------------------------------------------------------
            let pass = document.getElementById("password");

            var pattern = /[a-zA-Z][!@#$%^*]{1,}[0-9]{1,}/
            var regex = new RegExp(pattern);

            if (((pass.value).length < 8 || (pass.value).length > 12)) {

                alert("Password Should Be Between 8-12 Characters");
            }
            else {

                if (!(regex.test(pass.value))) {

                    alert("Password Must Contain 1 Digit And 1 Special Character");
                }
            }

            // ----------------------------------------------------------------------------------------------------------------------------------------
            let pass1 = document.getElementById("repassword");

            if (!((pass1.value).match((pass.value)))) {

                alert("Confirm Password And Password Must Have Same");
            }

            // ----------------------------------------------------------------------------------------------------------------------------------------
            let dob = document.getElementById("dob").value;
            dob = new Date(dob);
            let date = new Date();

            if ((date.getFullYear() - dob.getFullYear()) < 18) {

                alert("Age Must Be Grater Than 18");
            }

            // ----------------------------------------------------------------------------------------------------------------------------------------
            let enroll = document.getElementById("enroll");

            if ((enroll.value).length != 11) {

                alert("Enrollment Number Must Be Of 11 Digit");
            }

            // ----------------------------------------------------------------------------------------------------------------------------------------
            let email = document.getElementById("email");

            var pattern1 = /^[a-zA-Z0-9\.]+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/;
            var regex1 = new RegExp(pattern1);

            if (!(regex1.test(email.value))) {

                alert("Email Not Valid");
            }

        }

    </script>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
