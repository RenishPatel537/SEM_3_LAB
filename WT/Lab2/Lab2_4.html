<body>
    <script>
         let a = parseInt(prompt("enter your first no"));
        let b = parseInt(prompt("enter your second no"));

        let c = [];
        let d=0;

        for(i=1;i<=a;i++){
            if(a%i==0 && b%i==0){
                c = [i];
            }
        }

        let max = c[0];
        for(i=1;i<c.length;i++){
            if(c[i]>max){
                max=c[i];
            }
        }

        document.write("gcd is ="+a+"and"+b+"is"+max);
    </script>
